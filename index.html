<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Académico</title>
</head>
<body>

        <img id="ciep_logo" src="./images/LogoWeb.png" alt="">

    <!-- =========== [Contenido de la página] =========== -->
    <div id="floating_body">
        <div id="menu">
            <div id="menu_btn_container">

                <input type="button" class="ciep_BTN_unselected" name="" value="Asociaciones" data-seccion="asociados" id="menu_btn_asociaciones">
                <input type="button" class="ciep_BTN_unselected" name="" value="Contacto" data-seccion="contacto" id="menu_btn_contacto">

        </div>
        <div id="dinamic_content">
            <!-- Aquí se cargará el contenido dinámico -->
        </div>
